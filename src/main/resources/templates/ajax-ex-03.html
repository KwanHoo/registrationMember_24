<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex03</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
<button onclick="ex03Fn()">ex03 함수 호출</button>
</body>
<script>
    const ex03Fn = () => {
    //* 변수선언
      const val1 = "Hello SpringBoot!!";

      $.ajax({
        // 요청방식: get
        // 요청주소: /ex03
        type: "get",
        url: "/ex03",
        // parameter 전달하기
        //* data 속성 추가! (위 선언한 변수 이용) - 키-벨류 형태로 보냄
        data: {
              "param1": val1,
              "param2": "Hello World!!"
        },
        // 요청이 성공했을 때 실행되는 부분
        success: function(res) {
          console.log("성공", res);
        },
        // 요청이 실패했을 때 실행되는 부분
        error: function() {
          console.log("실패");
        }
      })
    }

</script>
</html>
